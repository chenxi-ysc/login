<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="shortcut icon" type="image/x-icon" href="title.ico">
    <style>
    .container{
        width:300px;
    }
    </style>
    <script type="text/javascript">
        function foo(){
            if(myform.name.value=="")
            {
                alert("请输入用户名");
                myform.name.focus();
                return false;
            }
            if (myform.pwd.value=="")
            {
                alert("请输入密码");
                myform.pwd.focus();
                return false;
            }
            if (myform.yzm.value=="")
            {
                alert("请输入验证码");
                myform.yzm.focus();
                return false;
            }
    }
    </script>
</head>
<body>
<div class="container">
    <form action="login.php" method="post" onsubmit="return foo();" name="myform">
        <div class="form-group">
            <h2>用户登录</h2>
        </div>
        <div class="form-group">
            <label for="name">用户名：</label>
            <input type="text" class="form-control" name="name" id="name" placeholder="请输入用户名">
        </div>
        <div class="form-group">
            <label for="pwd">密&#12288码：</label>
            <input type="password" class="form-control" name="pwd" id="pwd" placeholder="请输入用密码">
        </div>
        <div class="form-group" style="width:60%;float:left;">
                <label for="name">验证码：</label>
                <input type="text" class="form-control" name="yzm" id="yzm" placeholder="请输入验证码">
        </div>
        <div class="form-group" style="float:left;margin:28px 15px;">
            <img src="yzm.php">
        </div>
        <div style="clear:both"></div>
        <div class="form-group">
            <button class="btn btn-primary"  style="width:100%">登录</button>
        </div>
    </form>
</div>
</body>
</html>
